<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" 
                          [ngClass]="{ 'active': activeNavItem === 0 }"
                          (click)="setActiveNavItem(0)"
                          routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                          [ngClass]="{ 'active': activeNavItem === 1 }"
                          (click)="setActiveNavItem(1)"
                          routerLink="/"><i class="fa-solid fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{ 'active': activeNavItem === 2 }"
                            (click)="setActiveNavItem(2)"
                            routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Cart 
                        </a>
                    </li>
                    <li class="nav-item">
                        @if(userResponse) {
                          <ng-container>
                            <ng-container
                              ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                              popoverTitle="User Actions"
                              triggers="click"
                              [placement]="'bottom'"
                            >
                              <a
                                class="nav-link"                              
                                [ngbPopover]="popoverContent"
                                (click)="togglePopover($event)"
                              >
                                {{ userResponse.fullname }}
                              </a>
                              <ng-template #popoverContent>
                                <div class="popover-list">
                                  <a class="popover-item" 
                                      (click)="handleItemClick(0)">My account</a>
                                  <a class="popover-item" 
                                      (click)="handleItemClick(1)">Order</a>
                                  <a class="popover-item" 
                                      (click)="handleItemClick(2)">Log out</a>
                                </div>
                              </ng-template>
                            </ng-container>
                          </ng-container>
                        } @else {
                          <ng-container>
                            <a class="nav-link" routerLink="/login">Login</a>
                          </ng-container>
                        }                                                
                      </li>                                                                
                </ul>
            </div>
        </div>
    </nav>
</header>
